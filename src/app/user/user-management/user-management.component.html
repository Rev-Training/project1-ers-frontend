<div>
    <button class="button" (click)="goToAddUser()">
        Add User
    </button>
</div>
    <div *ngFor="let user of userRoster" class="card">
        <img src="{{getImagePath(user.userID)}}" alt="avatar">
        <h1>{{user.userName}}</h1>
        <h2>ID: {{user.userID}}</h2>
        <p><button class="detailBtn" (click)="goToUserDetails(user.userID)">[ Details ]</button></p>
    </div>
